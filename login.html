<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qhali - Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/login.css" />
    <script src="assets/scripts/login.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Inicie sesión en Qhali</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Ingrese su email" required />
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="********" required />
                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Siguiente</button>
        </form>
        <div class="divider">o</div>
        <div class="social-btn" data-provider="apple"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg"/>Continuar con Apple</div>
        <div class="social-btn" data-provider="google"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg"/>Continuar con Google</div>
        <div class="social-btn" data-provider="facebook"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"/>Continuar con Facebook</div>
    </div>
</body>
</html>
